<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bookmark Favorite Cities</title>
  <link rel="stylesheet" href="favourite.css" />
  <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
  <header>
    <h1><i class="ri-star-fill"></i>  Bookmark Favorite Cities</h1>
  </header>

  <main>
    <div class="favorite-section">
      <h2><i class="ri-pushpin-line"></i>  Select a City to Bookmark</h2>
      <select id="bookmark-city">
        <option value="Asia/Kolkata">India (Kolkata)</option>
        <option value="America/New_York">USA (New York)</option>
        <option value="Europe/London">UK (London)</option>
        <option value="Asia/Tokyo">Japan (Tokyo)</option>
        <option value="Australia/Sydney">Australia (Sydney)</option>
        <option value="Africa/Nairobi">Kenya (Nairobi)</option>
      </select>
      <button onclick="addToFavorites()">Bookmark City</button>

      <h3><i class="ri-star-fill"></i> Favorite Cities:</h3>
      <ul id="favorites-list"></ul>
    </div>
     
  </main>
  <footer>
<a href="index.html" class="back-link"><i class="ri-logout-circle-line"></i>  Back to Home</a>
</footer>
  <script src="favourite.js"></script>
</body>
</html>
