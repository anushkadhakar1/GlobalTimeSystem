<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Timezone Comparison Tool</title>
  <link rel="stylesheet" href="compare.css">
  <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
  <header>
    <h1><i class="ri-hourglass-fill"></i>  Timezone Comparison Tool</h1>
  </header>

  <main>
    <section class="selector">
      <label for="city1">Select First City:</label>
      <select id="city1">
        <option value="">--Choose--</option>
        <option value="Asia/Kolkata">India (Kolkata)</option>
        <option value="America/New_York">USA (New York)</option>
        <option value="Europe/London">UK (London)</option>
        <option value="Asia/Tokyo">Japan (Tokyo)</option>
        <option value="Australia/Sydney">Australia (Sydney)</option>
        <option value="Africa/Nairobi">Kenya (Nairobi)</option>
      </select>

      <label for="city2">Select Second City:</label>
      <select id="city2">
        <option value="">--Choose--</option>
        <option value="Asia/Kolkata">India (Kolkata)</option>
        <option value="America/New_York">USA (New York)</option>
        <option value="Europe/London">UK (London)</option>
        <option value="Asia/Tokyo">Japan (Tokyo)</option>
        <option value="Australia/Sydney">Australia (Sydney)</option>
        <option value="Africa/Nairobi">Kenya (Nairobi)</option>
      </select>

      <button onclick="compareTimezones()">Compare</button>
    </section>

    <section id="result" class="result">
      <!-- Comparison results will be shown here -->
    </section>
  </main>
 <footer>
<a href="index.html" class="back-link"><i class="ri-logout-circle-line"></i> Back to Home</a>
</footer>
  <script src="compare.js"></script>
</body>
</html>
