<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Global Time System</title>
  <link rel="stylesheet" href="global.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
   <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
  <div class="container">
    <header>
      <h1>SRIIT Global Time System</h1>
    </header> 
    <main>
 

<section class="content">
  <label class="para">Select Country/Time Zone</label>
  <div class="dropdown-wrapper">
    <div class="dropdown-selected" id="selected-country">
      <img src="https://flagcdn.com/48x36/in.png" class="flag-icon" alt="Flag">
      <span>India</span>
    </div>
    <ul class="dropdown-options" id="dropdown-list">
      <li data-country="India" data-flag="in"><img src="https://flagcdn.com/48x36/in.png" class="flag-icon"> India</li>
      <li data-country="South Africa" data-flag="za"><img src="https://flagcdn.com/48x36/za.png" class="flag-icon"> South Africa</li>
      <li data-country="USA" data-flag="us"><img src="https://flagcdn.com/48x36/us.png" class="flag-icon"> USA</li>
      <li data-country="United Kingdom" data-flag="gb"><img src="https://flagcdn.com/48x36/gb.png" class="flag-icon"> United Kingdom</li>
      <li data-country="Russia" data-flag="ru"><img src="https://flagcdn.com/48x36/ru.png" class="flag-icon"> Russia</li>
      <li data-country="China" data-flag="cn"><img src="https://flagcdn.com/48x36/cn.png" class="flag-icon"> China</li>
      <li data-country="Canada" data-flag="ca"><img src="https://flagcdn.com/48x36/ca.png" class="flag-icon"> Canada</li>
      <li data-country="Australia" data-flag="au"><img src="https://flagcdn.com/48x36/au.png" class="flag-icon"> Australia</li>
      <li data-country="Germany" data-flag="de"><img src="https://flagcdn.com/48x36/de.png" class="flag-icon"> Germany</li>
      <li data-country="France" data-flag="fr"><img src="https://flagcdn.com/48x36/fr.png" class="flag-icon"> France</li>
      <li data-country="Brazil" data-flag="br"><img src="https://flagcdn.com/48x36/br.png" class="flag-icon"> Brazil</li>
      <li data-country="Japan" data-flag="jp"><img src="https://flagcdn.com/48x36/jp.png" class="flag-icon"> Japan</li>
      <li data-country="Italy" data-flag="it"><img src="https://flagcdn.com/48x36/it.png" class="flag-icon"> Italy</li>
      <li data-country="Mexico" data-flag="mx"><img src="https://flagcdn.com/48x36/mx.png" class="flag-icon"> Mexico</li>
      <li data-country="Saudi Arabia" data-flag="sa"><img src="https://flagcdn.com/48x36/sa.png" class="flag-icon"> Saudi Arabia</li>
      <li data-country="New Zealand" data-flag="nz"><img src="https://flagcdn.com/48x36/nz.png" class="flag-icon"> New Zealand</li>
    </ul>
  </div>
</section>




  <div class="greeting" id="greeting"></div>
  <time id="current-time" class="time"></time>
  <div class="date" id="date"></div>

  <div class="analog-clock" id="analog-clock">
    <div class="hand hour" id="hour-hand"></div>
    <div class="hand minute" id="minute-hand"></div>
    <div class="hand second" id="second-hand"></div>
  </div>

  <button id="theme-toggle">Toggle Theme</button>
</main>
<footer>
<a href="index.html" class="back-link"><i class="ri-logout-circle-line"></i> Back to Home</a>
</footer>
  </div>
  <script src="global.js"></script>
</body>
</html>
